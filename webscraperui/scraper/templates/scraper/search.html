{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-scraper Search</title>
    <link rel="stylesheet" href="{% static 'scraper/global.css' %}">
    <link rel="stylesheet" href="{% static 'scraper/search.css' %}">
</head>
<body>

<div style="position: absolute; width: 100%; height: 5em; background-color: rgba(0, 0, 0, 0.2)">
    
    <div style="position: relative; width: 90vw; height:100%; margin: auto;">
        <a id="home-logo" href="/"><span style="font-weight: 300;">web</span>-scraper</a>
    </div>

    <div style="width: 80%; height: 90%;" class="absolute-center">
        <form method="get" action="/search" class="absolute-center">
            <input id="search-bar" name="q" type="text" placeholder="Search something up">
            <input type="submit" value="Go!">
        </form>
    </div>
    
    <div style="width: 90vw; margin: 5em auto;"> <!--Height should adapt to height of searchcontent-->
        {{searchcontent | safe}}
    </div>
</div>

<script src="{% static 'scraper/search.js' %}"></script>

</body>
</html>
